<div class="row"> 
    <div *ngFor="let c of tabcars" class="col-md-4"> 
        <div class="card m-1"> 
            <div class="card-body"> 
                <h3 class="card-title">{{c.name}}</h3> 
                <div class="d-flex justify-content-center"> 
                    <img class="car-img" [src]='c.image'> 
                </div>  
            </div> 
            <div class="card-footer"> 
                <div class="row justify-content-end"> 
                    <div class="col-auto"> 
                        <a class="btn btn-primary" [routerLink]="['/car',c._id]">Plus d'informations</a> 
                    </div>  
                </div> 
            </div>
            
        </div> 
    </div> 
</div>
