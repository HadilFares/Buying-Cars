<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Add Car</div>
            </div>
            <form (ngSubmit)="soumettre(f)" #f="ngForm">
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Car Name:</label>
                        <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Brand:</label>
                        <input type="text" [(ngModel)]="brand" name="brand" class="form-control" id="brand">
                    </div>
                    <div class="form-group mb-3">
                        <label for="year" class="form-label">Year:</label>
                        <select class="form-select" [(ngModel)]="year" name="year" id="year">
                            <option value="please-select" selected>Select Year</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" [(ngModel)]="description" name="description"
                            id="description" rows="3"></textarea>
                    </div>
                    <div class="from-group mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" [(ngModel)]="price" name="price" class="form-control"
                            id="price">
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-between">
                        <div class="col-auto">
                            <a [routerLink]="['/admin']" class="btn btn-light">Cancel</a>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary"
                                type="submit">Add</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
